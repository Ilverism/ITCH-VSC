<!-- 

    -- Inline Tag Context Hider - VSC --

    Examples to demonstrate the
    default fold configurations
    given in 'foldconfig.ts'.

-->


<!-- Basic Example -->
<span class="bg-red-500">Hello, World!</span>


<!-- Bold Styling -->
<b>Bold Text</b>


<!-- Italic Styling -->
<i>Italic Text</i>


<!-- Multiline Styling With Custom Color (Disabled by default, enable with the 'Toggle Multiline' command) -->
<div class="multiline">
    This
    is
    a
    multiline
    text
    example.
</div>
